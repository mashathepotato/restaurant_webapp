{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'food_advisor:registerUser' %}">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br>
    <p>Already have an account? <a href="{% url 'food_advisor:signin' %}">Login here</a></p>
</div>
{% endblock content %}
