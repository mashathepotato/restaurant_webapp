{% extends "base.html" %}
{% load static %}

{% block title %}Restaurant Owner{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Join Us as a Restaurant Owner</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'food_advisor:owner' %}" id="ownerRegistrationForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Join Now</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Already a member? <a href="{% url 'food_advisor:signin' %}">Sign in here</a></p>
                    <p><a href="{% url 'food_advisor:password_reset'%}">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
