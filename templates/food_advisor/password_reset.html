{% extends "base.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Reset Your Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Enter your email address below and we'll send you a link to reset your password.</p>
                    <form method="post" action="{% url 'food_advisor:password_reset' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'food_advisor:signin' %}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
